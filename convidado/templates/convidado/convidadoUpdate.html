      </li>
      <li class="nav-item">
        <a class="nav-link active text-light bg-dark" href="{%url 'convidados'%}">Convidados</a>

    <div class="col-lg-5">
        <h2 align="center">Editar Convidado</h2>

        <form action= "{% url 'convidadoUpdate' convidado.id %}" method ="POST">

            <a href="{%url 'convidadoDelete' convidado.id %}" class="btn btn-danger">Deletar</a>
        </form>
        <br>
    </div>
</div>
{%endblock%}
